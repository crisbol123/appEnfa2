<div class="profile-container">
    <mat-card class="profile-card">
      <mat-card-title class="profile-title">PERFIL</mat-card-title>
  
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput [(ngModel)]="profile.name" [readonly]="!editState.name" />
          <mat-icon matSuffix class="editable-icon" (click)="enableEdit('name')">edit</mat-icon>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo</mat-label>
          <input matInput [(ngModel)]="profile.email" [readonly]="!editState.email" type="email" />
          <mat-icon matSuffix class="editable-icon" (click)="enableEdit('email')">edit</mat-icon>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Teléfono</mat-label>
          <input matInput [(ngModel)]="profile.phone" [readonly]="!editState.phone" type="tel" />
          <mat-icon matSuffix class="editable-icon" (click)="enableEdit('phone')">edit</mat-icon>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [(ngModel)]="profile.password" [readonly]="!editState.password" type="password" />
          <mat-icon matSuffix class="editable-icon" (click)="enableEdit('password')">edit</mat-icon>
        </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-raised-button color="primary" class="save-button" (click)="saveProfile()">
          Guardar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
